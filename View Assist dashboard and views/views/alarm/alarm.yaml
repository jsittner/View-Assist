type: custom:button-card
variables:
  background: /local/viewassist/Samples/ziyao-xiong-TSh4_IYjHRc-unsplash.jpg
  var_alarm_id: |-
    [[[
      var assistbid = hass.states[variables.assist_group].attributes.entity_id
        .find((eid) => hass.states[eid].attributes.browser_id === localStorage.getItem("browser_mod-browser-id")) ?? variables.default_satellite;
      var alarm_id = hass.states[assistbid].attributes.alarm_name;
      try {return `${alarm_id}`;} catch { return  ""}
    ]]] 
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title status"
        "id id"
        "time time"
        "snooze dismiss"
        "assist assist"
    - grid-template-rows: .5fr min-content min-content min-content min-content
    - grid-template-columns: 1fr 1fr
  card:
    - background-size: cover
    - background-color: '#24292c'
  custom_fields:
    id:
      - justify-self: center
      - z-index: 2
      - font-size: 10vh
      - position: grid
      - color: white
      - align-content: end
    time:
      - justify-self: center
      - z-index: 2
      - font-size: 45vh
      - font-weight: bold
      - position: grid
      - color: white
    snooze:
      - justify-self: center
      - align-self: center
      - z-index: 1
      - font-size: 15vh
      - width: max-content
      - position: grid
      - top: 70%
    dismiss:
      - justify-self: center
      - align-self: center
      - z-index: 1
      - font-size: 15vh
      - width: max-content
      - position: grid
      - top: 70%
    night:
      - position: absolute
      - min-height: 200%
      - width: 200%
      - backdrop-filter: brightness(5%)
      - overflow: hidden
      - display: >-
          [[[ if (hass.states[variables.var_assistsat_entity].attributes.mode
          === "night") return "block"; else return "none"; ]]]      
      - z-index: 3
custom_fields:
  title: ' '
  id: '[[[ return variables.var_alarm_id ]]]'
  time: '[[[ return variables.var_current_time ]]]'
  snooze:
    card:
      type: custom:button-card
      name: Snooze
      show_icon: false
      show_name: true
      tap_action:
        action: call-service
        service: python_script.set_state
        service_data:
          alarm: snooze
          mode: normal
          entity_id: '[[[ return variables.var_assistsat_entity ]]]'
      styles:
        card:
          - display: flex
          - justify-content: center
          - align-items: center
          - width: 30vw
          - height: 10vh
          - border-radius: 5vw
          - border: none
          - background-color: white
        name:
          - font-size: 5vh
          - color: black
          - font-weight: bold
          - text-align: center
  dismiss:
    card:
      type: custom:button-card
      name: Dismiss
      show_icon: false
      show_name: true
      tap_action:
        action: call-service
        service: python_script.set_state
        service_data:
          alarm: idle
          mode: normal
          entity_id: '[[[ return variables.var_assistsat_entity ]]]'
      styles:
        card:
          - display: flex
          - justify-content: center
          - align-items: center
          - width: 30vw
          - height: 10vh
          - border-radius: 5vh
          - color: white
          - border: none
          - background-color: '#2899f3'
        name:
          - font-size: 5vh
          - color: white
          - font-weight: bold
          - text-align: center
  night: .
